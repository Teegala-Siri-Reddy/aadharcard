<!DOCTYPE html>
<html>
<head>
<title>PAN Card Replica</title>

<style>
body{
    background:#eee;
    font-family: Arial, sans-serif;
}

.pan-card{
    width:520px;
    height:320px;
    background:linear-gradient(135deg,#cfe9f7,#9fd0ec);
    border-radius:12px;
    box-shadow:0 0 10px rgba(0,0,0,0.4);
    padding:12px;
    margin:50px auto;
    position:relative;
}

.header{
    display:flex;
    justify-content:space-between;
    font-weight:bold;
}

.header-left{
    color:#7a1d1d;
    font-size:14px;
}

.header-right{
    color:#003366;
    font-size:14px;
    text-align:right;
}

.emblem{
    position:absolute;
    top:45px;
    left:230px;
    font-size:26px;
}

.content{
    display:flex;
    margin-top:50px;
}

.info{
    width:65%;
    font-size:14px;
}

.name-line{
    margin-bottom:10px;   /* GOOD SPACE BETWEEN NAMES */
}

.dob{
    margin-bottom:14px;
}

/* PAN HEADING BLUE ONLY */
.pan-heading{
    color:blue;
    font-size:12px;
    font-weight:bold;
}

.pan-number{
    color:black;
    font-size:13px;
    font-weight:bold;
}

.right-side{
    margin-left:auto;
    text-align:center;
}

.qr{
    width:70px;
    height:70px;
    border:1px solid black;
    background:#fff;
    margin-bottom:8px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:10px;
}

.photo{
    width:110px;
    height:130px;
    border:1px solid black;
    background:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* UNIQUE SIGNATURE STYLE */
.signature-area{
    position:absolute;
    bottom:15px;
    left:15px;
}

.sample-sign{
    font-family:"Lucida Handwriting","Lucida Calligraphy",cursive;
    font-size:20px;
    transform:rotate(-5deg);
    letter-spacing:1px;
}

</style>
</head>

<body>

<div class="pan-card">

<div class="header">
<div class="header-left">
आयकर विभाग<br>
INCOME TAX DEPARTMENT
</div>

<div class="header-right">
भारत सरकार<br>
GOVT. OF INDIA
</div>
</div>



<div class="content">

<div class="info">
<div class="name-line">NYRA BANERJEE</div>
<div class="name-line">ARJUN BANERJEE</div>
<div class="dob">04/05/2005</div>

<div class="pan-heading">Permanent Account Number</div>
<div class="pan-number">ABCDE1234F</div>
</div>

<div class="right-side">
<div class="qr">QR</div>
<div class="photo"></div>
</div>

</div>

<div class="signature-area">
<div class="sample-sign">Nyra</div>
<div>Signature</div>
</div>

</div>

</body>
</html>
